<div class="container">
  <app-cockpit (serverCreated)="onServerAdded($event)" (blueprintCreated)="onBlueprintAdded($event)"></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-display btn-primary" (click)="onChangeFirst()">Change first</button>
      <button class="btn btn-display btn-danger" (click)="onDestroyFirst()">Destroy first</button>
      <app-server-element *ngFor="let serverElement of serverElements" [srvElement]="serverElement">
        <p #paragraphFromOutside>From outside {{ serverElement.name }}</p>
      </app-server-element>
    </div>
  </div>
</div>
